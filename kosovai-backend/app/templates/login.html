<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KosovAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .logo { width: 120px; display: block; margin: 0 auto 15px; }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>

<div class="login-container text-center">
    <img src="/static/kosovai_logo.png" alt="KosovAI Logo" class="logo">
    <h3>Welcome to KosovAI</h3>
    <p>Please log in to continue</p>
    
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
